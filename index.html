<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lktflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://lktflix.com/favicon.ico" type="image/x-icon">
</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="https://lktflix.com">lktflix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="-flex flex-wrap justify-content-center">
                    <button class="btn btn-primary" onclick="filterMovies('Tobey Maguire')">Tobey Maguire</button>
                    <button class="btn btn-primary" onclick="filterMovies('Andrew Garfield')">Andrew Garfield</button>
                    <button class="btn btn-primary" onclick="filterMovies('Tom Holland')">Tom Holland</button>
                    <button class="btn btn-primary" onclick="filterMovies('Todos')">Todos</button>
                    <form class="d-flex ms-auto" action="" method="GET">
                        <input class="form-control me-2 search-input" type="text" name="search" placeholder="nome do filme" required>
                        <button class="btn search-btn" type="submit">ðŸ”Ž</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <section class="destaque-section py-5 bg-dark">
        <div class="container">
            <div class="destaque-carrossel">
                <button class="destaque-btn anterior" onclick="moverDestaque(-1)">&#10094;</button>

                <div class="destaque-item active">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <img id="destaque-imagem" src="" class="img-fluid rounded" alt="Filme em Destaque">
                        </div>
                        <div class="col-md-6 text-white">
                            <h2 id="destaque-titulo"></h2>
                            <p id="destaque-descricao" class="lead"></p>
                            <p><strong>Ano:</strong> <span id="destaque-ano"></span></p>
                            <p><strong>Elenco:</strong> <span id="destaque-elenco"></span></p>
                            <button id="destaque-botao" class="btn btn-primary mt-3" onclick="">Ver Detalhes</button>
                        </div>
                    </div>
                </div>

                <button class="destaque-btn proximo" onclick="moverDestaque(1)">&#10095;</button>
            </div>
        </div>
    </section>

    <main class="container my-5">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4" id="movies-container">
            <!-- Filmes serÃ£o inseridos aqui via JavaScript -->
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container">
            <p>projeto lucas 2025 diretÃ³rio de catÃ¡logo de filmes, autorizado.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
